{% extends "base.html" %}
{% block navbar %}
{% load app_tags %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">AInterface</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if request.resolver_match.view_name == 'KNeighborsClassifier:all' %}active{% endif %}">
                <a class="nav-link" href="{% url 'KNeighborsClassifier:all' %}">Projects</a>
            </li>
            <li class="nav-item {% if request.resolver_match.view_name == 'KNeighborsClassifier:create_csv_data' %}active{% endif %}">
                <a class="nav-link" href="{% url 'KNeighborsClassifier:create_csv_data' %}">Add Data</a>
            </li>
        </ul>
        <ul  class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                {% if user.is_authenticated %}
                <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img style="width: 25px;" src="{{ user|gravatar:60 }}" /><b class="caret"></b>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item"
                        href="{% url 'logout' %}?next={% url 'KNeighborsClassifier:all' %}">Logout</a>
                    {% else %}
                    <a class="dropdown-item text-white-50 bg-dark"
                        href="{% url 'login' %}?next={% url 'KNeighborsClassifier:all' %}">Login</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

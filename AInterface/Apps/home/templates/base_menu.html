{% extends "base.html" %}
{% block navbar %}
{% load app_tags %}
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/"><img src="../../media/AIfavicon.png" width="30" height="30" alt="">AInterface</a>
    </div>
    <ul class="navbar-nav">
      {% url 'KNeighborsClassifier' as csv %}
      <li {% if request.get_full_path == csv %}class="nav-item active"{% else %}class="nav-item" {% endif %}>
          <a href="{% url 'KNeighborsClassifier:all' %}">Projects</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
        <a href="{% url 'KNeighborsClassifier:create_csv_data' %}">Add Data</a>
        </li>
        <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                <img style="width: 25px;" src="{{ user|gravatar:60 }}"/><b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'logout' %}?next={% url 'KNeighborsClassifier:all' %}">Logout</a></li>
            </ul>
        </li>
        {% else %}
        <li>
        <a href="{% url 'login' %}?next={% url 'KNeighborsClassifier:all' %}">Login</a>
        </li>
        {% endif %}
    </ul>
  </div>
</nav>
{% endblock %}
